
<div class="col-12 d-flex align-items-center justify-content-center">

  <section class="w-50 mx-auto shadow rounded p-4 my-3 bg-main-light card border-grey border-lighten-3 m-0">

    <div class="  m-0">

      <div class="p-1 text-center">

        <img class="w-25" src="./assets/image/logo_In.png" alt="logo">

      </div>

    </div>


    <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">

      <h1>تسجيل الدخول</h1>

    </h6>



      <form [formGroup]="loginForm" (submit)="handleForm()">


        <div class="form-item">

          <label for="name" class="mb-2">اسم المستخدم</label>
          <input formControlName = "username" type="text" class="form-control mb-3" id="name">

          <div *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">

            <p class="mb-0" *ngIf="loginForm.get('username')?.getError('required')">username is Required</p>
            <p class="mb-0" *ngIf="loginForm.get('username')?.getError('username')">username InValid Format</p>

          </div>

        </div>

        <div class="form-item">

          <label for="password" class="mb-2">كلمة المرور</label>
          <input formControlName = "password" type="password" class="form-control mb-3" id="password">

          <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">

            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">must be at least 6 Chars</p>

          </div>

        </div>



        <div class="d-flex justify-content-center align-items-center">

          <button [disabled]="loginForm.invalid" class="btn btn-primary main-btn mt-2 w-50">Login
            <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
          </button>


        </div>

      </form>

      <p *ngIf="errMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{ errMsg }}</p>




  </section>


  </div>
