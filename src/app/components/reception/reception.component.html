<section class="container">

  <h4 class="mt-5">عرض مواعيد الزوار </h4>

  <div>

    <!-- table // ***************************************** -->

    <div class="mt-5">

     <div class="mb-3">
       <label for="SerchInput" class="form-label">بحث</label>

       <div class="row">

         <div class="col-4">

           <input [(ngModel)]="term" type="text" class="form-control" id="SerchInput" placeholder="إسم الزائر">

         </div>

         <div class="col-3">

           <button class="btn btn-Agency">
             بحث <i class="fa-solid fa-magnifying-glass"></i></button>


         </div>

       </div>


     </div>


     <div id="section">


      <div id="table">


     <table class="table table-hover " *ngIf="Guest.length > 0">

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">إسم الزائر</th>
          <th scope="col">التاريخ</th>
          <th scope="col">الوقت</th>
          <th scope="col">الحالة</th>

        </tr>
      </thead>

      <tbody *ngFor="let item of Guest | searchGuest:term ; let i=index">

        <tr>
          <th>{{i + 1}}</th>
          <td>{{item.GuestName}}</td>
          <td>{{item.DateIn}}</td>
          <td>{{item.TimeIn}}</td>

          <td>

          <div [formGroup]="GuestFormCheck">

            <input [checked]="item.GuestChecked"  type="checkbox" class="mx-3"

             (change)="changeCheckBox(item.Id)"


            >

            <input formControlName="checked" hidden [checked]="item.GuestChecked" type="checkbox" class="mx-3"

            [value]="isLoding" id="stutse"


            >

            <input hidden formControlName="guestId"  [value]="GuestID" type="text" >

          </div>

          </td>



          <!-- (click)="cli(item.Id)" -->

        </tr>




      </tbody>


    </table>

      </div>

     </div>

   </div>

</div>



</section>
