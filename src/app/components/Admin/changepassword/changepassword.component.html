<p class="h3 text-center">تغير كلمة المرور</p>



<div class="col-12 d-flex align-items-center justify-content-center">

  <section class="w-50 mx-auto shadow rounded p-4 my-3 bg-main-light card border-grey border-lighten-3 m-0">


      <form>


        <div class="form-item">

          <label for="userName" class="mb-2">اسم المستخدم</label>
          <input  type="text" class="form-control mb-3" id="userName" readonly>



        </div>

        <div class="form-item">

          <label for="userpassword" class="mb-2">كلمة المرور القديمة</label>
          <input  type="password" class="form-control mb-3" id="userpassword" readonly>



        </div>

        <div class="form-item">

          <label for="password" class="mb-2">كلمة المرور الحالي</label>
          <input formControlName = "password" type="password" class="form-control mb-3" id="password">



        </div>

        <div class="form-item">

          <label for="repassword" class="mb-2">كلمة المرور الجديدة</label>
          <input formControlName = "Repassword" type="password" class="form-control mb-3" id="repassword">



        </div>



        <div class="d-flex justify-content-center align-items-center">

          <button  class="btn btn-primary main-btn mt-2 w-50">حفظ</button>


        </div>

      </form>






  </section>


  </div>
